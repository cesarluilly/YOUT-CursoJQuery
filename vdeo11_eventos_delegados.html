<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/js/lib/jquery-3.7.1.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <table id="tablaPaises">

    </table>
    <script>
        const $tablaPaises = $('#tablaPaises');

        let paises = [
        {
            "id":149, 
            "nombre":"Peru",
            "capital":"Lima"
        },
        {
            "id":623, 
            "nombre":"ExpaÃ±a",
            "capital":"Madrid"
        },
        {
            "id":921, 
            "nombre":"Mexico",
            "capital":"Mexico"
        }
        ];

        const cargarTabla = () => {
            let tabla = ``;
            $.each(paises, (indice, pais) => {
                tabla += `<tr>`;
                tabla += `<td> ${pais.nombre}</td>`;
                tabla += `<td> ${pais.capital}</td>`;
                tabla += `<td> <button id='${pais.id}' class='otraClase verId'>Ver ID </button> </td>`;
                tabla += `</tr>`;
            });

            $tablaPaises.html(tabla);

            $('.otraClase').each(function(){
                console.log("******************************");
                console.log(this);
                console.log($(this)); //  //JQuery Object.
                console.log($(this)[0]);
            });

        };

        //                  //Click sobre cada elemento que tenga la clase ".verId"
        //                  //Sobre que elemento esta escuchando dicho evento
        $(document).on('click', '.verId', function(){
            //              //Me selecciona el elemento Tag
            console.log(this);

            //              //Puedo acceder a sus propiedades, pero al tratarse de un arreglo,
            //              //    obtenemos la posicion 0;
            console.log($(this));
            
            console.log($(this)[0].id);

            console.log($(this).attr("id"));
        });

        //                  //Click sobre la tabla"
        //                  //Lanzamos un elemento si es que accedo a this de la tabla.
        $($tablaPaises).on('click', $tablaPaises, function(){ //Desenlave del evento.
            console.log($(this));

            //              //Quitamos un evento.
            // $(this).off('click');
        });

        $(document).ready(function(){
            cargarTabla();
        });
    </script>
</body>
</html>
