<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/js/lib/jquery-3.7.1.min.js"></script>
    
    <title>Document</title>
</head>
<body>

    <script>
        
        let plantilla_a = (href, texto)=> {
            return $(`<div> <a href='${href}' alt='${texto}' target=_blank>${texto}</a> </div>`);
        };

        $(document).ready(function($){
            //              //Forma 1: Utilizando HTML. Lo mete dentro del selector
            // $('body').html(plantilla_a("http://www.google.com", "Google"));

            //              //Forma 2: Utilizando Append, Nos permite anexar elementos 
            //              //    uno despues de otro.
            $('body').append(plantilla_a("http://www.google.com", "Google"));
            $('body').append(plantilla_a("http://www.youtube.com", "Youtube"));
            $('body').append(plantilla_a("http://www.facebook.com", "Facebook"));
            




        });
    </script>
</body>
</html>
